markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
        alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

theme:
  favicon: assets/logo.png
  # logo: assets/logo.png  # Removed to show text logo
  name: material
  # customization
  custom_dir: overrides

  # features
  features:
    # header
    - header.autohide
    # navigation
    - navigation.footer
    - navigation.top
    - navigation.tabs
    # - navigation.expand  # Disabled to make sections collapsible
    # - navigation.sections  # Disabled to make sections collapsible
    - navigation.indexes
    - content.code.copy

    # announcements
    - announce.dismiss
    
    # content
    - content.tabs.link
    - content.action.edit
    - content.action.view

  # fonts
  font:
    text: DM Sans
    code: DM Mono

  # palette - forced dark mode (always)
  palette:
    - scheme: slate
      primary: grey
      accent: grey

# extra
extra_css:
  - styles/custom.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  generator: false
  homepage: https://www.dataidea.org/
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/dataidea
      name: DATAIDEA on Twitter
    - icon: fontawesome/brands/youtube
      link: https://youtube.com/dataidea
      name: DATAIDEA YouTube Channel
    - icon: fontawesome/solid/envelope
      link: mailto:dataideaorg@gmail.com
      name: Contact us by email
  analytics:
    provider: google
    property: G-ZD84FCME05

plugins:
  - search
  - mknotebooks:
      enable_default_jupyter_cell_styling: true
      enable_default_pandas_dataframe_styling: true
  - git-revision-date-localized:
      enable_creation_date: true
  - minify:
      minify_html: true
      
